<html>
	<head>
		<title>{{ title }}</title>

		<style type="text/css">
		body {
			margin:50px 0px; padding:0px;
			text-align:center;
			}
	
		#Content {
			width:1000px;
			margin:0px auto;
			text-align:left;
			padding:15px;
			border:1px dashed #333;
			background-color:#eee;
			}
		</style>

	</head>
	<body>
		  <h1>{{ title }}</h1>
		  <br><br>
		  <div id="Content">
			  <form action="" method="post">
			      {% csrf_token %}
			      <p> Are you sure you want to {{ title }}: "{{object}}"?</p>
			      <input type="submit" value="Confirm">
			      <input type="BUTTON" value="Cancel" action ="action" ONCLICK="history.go(-1);">
			  </form>
		  </div>
		
		<br><br>
		<input Type="BUTTON" VALUE="Home" ONCLICK="window.location.href='/'">
		<input Type="BUTTON" VALUE="Log out" ONCLICK="window.location.href='/logout'">
	</body>
</html>
