<html>
	<head>
		<title>Create a Game</title>

		<style type="text/css">
		body {
			margin:50px 0px; padding:0px;
			text-align:center;
			}
	
		#Content {
			width:1000px;
			margin:0px auto;
			text-align:left;
			padding:15px;
			border:1px dashed #333;
			background-color:#eee;
			}
		</style>
	
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

		<script>
			$(function() {
				var v;
				$.getJSON("/resources/countries.json",function(data){
						v = data[0];
				});
				$( "#id_genre" ).autocomplete({
					source: v
				});
			});
		</script>

	</head>
	<body>
		  <h1>Create Game</h1>
		  <br><br>
		  <div id="Content">
			  <form action="" method="post">
			      {% csrf_token %}
			      <table>
			     	 {{ form.as_table }}
			      </table>
			      <br><br>
			      <input type="submit" value="Create Game">
			      <input type="BUTTON" value="Cancel" action ="action" ONCLICK="history.go(-1);">
			      
			  </form>
		  </div>
		
		<br><br>
		<input Type="BUTTON" VALUE="Home" ONCLICK="window.location.href='/'">
		<input Type="BUTTON" VALUE="Log out" ONCLICK="window.location.href='/logout'">
	</body>
</html>
